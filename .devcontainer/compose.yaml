services:
  devcontainer:
    build:
      dockerfile: .devcontainer/Dockerfile
      context: ..
    volumes:
      - ..:/workspace
      - ${HOME:-/home/qiudeng}/.ssh:/home/ubuntu/.ssh
    env_file:
      - ./.env
    user: ubuntu

  rabbitmq:
    image: m.daocloud.io/docker.io/library/rabbitmq:management
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI port
    environment:
      RABBITMQ_DEFAULT_USER: qiudeng
      RABBITMQ_DEFAULT_PASS: qiudeng
      RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS: -rabbit loopback_users []
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5